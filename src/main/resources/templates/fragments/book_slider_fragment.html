<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider (title, sectionAttribute)" >
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${sectionAttribute}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                            src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:each="author : ${book.authorsList}" th:text="${author.name}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:with="priceOld=${book.price} / #{exchange.rate}" th:text="#{currency.sign} + ' ' + ${#numbers.formatDecimal(priceOld,0,0)}">₽300.00</span>
                                <span class="Card-price" th:with="price=${book.price} / #{exchange.rate} * (100 - ${book.discount})/100" th:text="#{currency.sign} + ' ' + ${#numbers.formatDecimal(price,0,0)}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
