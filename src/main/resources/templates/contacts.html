<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head_fragment::headFragment(title=#{footer.menu.contacts})}">
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status='unauthorized')}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title" th:text="#{footer.menu.contacts}">Контакты
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=#{footer.menu.contacts})}"></ul>
            <div class="Contacts">
                <div class="row">
                    <div class="row-block">
                        <h2 th:text="#{footer.menu.contacts}">Контакты
                        </h2>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.phone}">Телефон:
                            </strong><span class="Contacts-propContent">8 (800) 484-48-48</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.email}">E-mail:
                            </strong><span class="Contacts-propContent">test@test.ru</span>
                        </div>
                        <div class="Contacts-prop">
                            <strong class="Contacts-propTitle" th:text="#{contacts.telegram.bot}">Телеграм-бот:
                            </strong><span class="Contacts-propContent">@testBookShop</span>
                        </div>
                    </div>
                    <div class="row-block">
                        <div class="Contacts-form">
                            <h2 th:text="#{contacts.contact.us}">Напишите нам:
                            </h2>
                            <form class="form" action="#" method="post">
                                <div class="form-group">
                                    <input class="form-input" id="name" name="name" type="text"
                                           th:placeholder="#{contacts.name}" data-validate="require"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input form-input_mail" id="mail" name="mail" type="text"
                                           th:placeholder="#{contacts.email}" data-validate="mail require"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-input" id="topic" name="topic" type="text"
                                           th:placeholder="#{contacts.topic}" data-validate="require"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-textarea Contacts-message" name="message" id="message"
                                              th:placeholder="#{contacts.message}" data-validate="require"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn_primary form-btn" type="submit" name="sendMessage"
                                            id="sendMessage" th:text="#{send.button}">Отправить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
